<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pok√©dex Quiz ‚Äì Gen 3 (Hoenn)</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --card:#0b1226cc;
      --line:#ffffff1f;
      --text:#e8eefc;
      --muted:#b7c2df;
      --good:#22c55e;
      --warn:#f59e0b;
      --bad:#ef4444;
      --shadow: 0 12px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(229,57,53,.22), transparent 60%),
        radial-gradient(900px 500px at 85% 20%, rgba(59,130,246,.22), transparent 55%),
        radial-gradient(700px 400px at 60% 95%, rgba(34,197,94,.16), transparent 60%),
        linear-gradient(180deg, #070b16, #0b1024 65%, #070b16);
      overflow-x:hidden;
    }
    body::before{
      content:"";
      position:fixed;
      inset:-30px;
      pointer-events:none;
      opacity:.12;
      background-image:
        radial-gradient(circle at 15px 15px, #ffffff 0 4px, transparent 4px 100%),
        radial-gradient(circle at 15px 15px, #000000 0 7px, transparent 7px 100%),
        linear-gradient(#e53935 0 50%, #ffffff 50% 100%);
      background-size: 80px 80px;
      transform: rotate(-4deg);
    }

    .wrap{ width:min(1120px, 100%); display:grid; gap:16px; }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .brand{ display:flex; align-items:center; gap:12px; }
    .pokeball{
      width:44px; height:44px; border-radius:999px;
      background:
        radial-gradient(circle at 50% 50%, #fff 0 8px, #111 8px 10px, #fff 10px 12px, transparent 12px),
        linear-gradient(#e53935 0 50%, #fff 50% 100%);
      border:3px solid #111;
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
      position:relative;
    }
    .pokeball::after{
      content:""; position:absolute; left:-3px; right:-3px; top:50%; height:3px;
      background:#111; transform: translateY(-50%);
    }

    .title h1{
      margin:0;
      font-family:"Press Start 2P", monospace;
      font-size:16px;
      letter-spacing:.4px;
      line-height:1.3;
    }
    .title p{ margin:6px 0 0; color:var(--muted); font-size:13px; }

    .meta{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:999px;
      background: rgba(0,0,0,.18);
      color: var(--muted);
      font-weight:800;
      font-size:13px;
    }
    .pill strong{ color: var(--text); }

    .card{
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      overflow:hidden;
    }
    .cardHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:16px 18px;
      border-bottom:1px solid var(--line);
      background:
        linear-gradient(90deg, rgba(229,57,53,.16), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), transparent);
      flex-wrap:wrap;
    }
    .count{
      font-family:"Press Start 2P", monospace;
      font-size:14px;
    }

    .btn{
      cursor:pointer;
      user-select:none;
      border:1px solid var(--line);
      background: rgba(255,255,255,.08);
      color: var(--text);
      padding:12px 14px;
      border-radius:14px;
      font-weight:800;
    }
    .btn:hover{ background: rgba(255,255,255,.12); }
    .btn.primary{
      border-color: rgba(229,57,53,.45);
      background: rgba(229,57,53,.16);
    }
    .btn.primary:hover{ background: rgba(229,57,53,.22); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; }

    .bar{
      width:100%;
      height:14px;
      border-radius:999px;
      background: rgba(255,255,255,.08);
      border:1px solid var(--line);
      overflow:hidden;
      margin-top:12px;
    }
    .fill{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(34,197,94,1), rgba(59,130,246,1));
      transition: width .25s ease;
    }

    .inputArea{ padding:16px 18px 10px; display:grid; gap:10px; }
    .inputRow{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    input{
      flex: 1 1 340px;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.25);
      color:var(--text);
      font-size:16px;
      outline:none;
    }
    input:focus{ border-color: rgba(59,130,246,.6); box-shadow: 0 0 0 4px rgba(59,130,246,.18); }

    .hint{
      color:var(--muted);
      font-size:12.5px;
      line-height:1.35;
      padding:0 18px 12px;
    }
    .toast{ min-height:18px; font-weight:800; font-size:13px; padding:0 18px 14px; }
    .toast.good{ color: var(--good); }
    .toast.warn{ color: var(--warn); }
    .toast.bad{ color: var(--bad); }

    .gridWrap{ padding: 0 18px 18px; }
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap:10px;
      max-height: 540px;
      overflow:auto;
      padding-right: 6px;
    }

    .cell{
      border:1px solid var(--line);
      background: rgba(0,0,0,.18);
      border-radius:16px;
      padding:10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      color: var(--muted);
      transition: transform .06s ease, background .2s ease, border-color .2s ease;
    }
    .cell:hover{ transform: translateY(-1px); background: rgba(255,255,255,.06); }

    .cell.found{
      color: var(--text);
      border-color: rgba(34,197,94,.35);
      background: rgba(34,197,94,.10);
    }

    /* ‚úÖ NOUVEAU: cellule r√©v√©l√©e via abandon (solutions en rouge) */
    .cell.revealed{
      color: var(--text);
      border-color: rgba(239,68,68,.35);
      background: rgba(239,68,68,.08);
    }
    .cell.revealed .name{
      color: var(--bad);
      font-weight: 900;
    }

    .left{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 0;
    }

    .sprite{
      width:40px;
      height:40px;
      image-rendering: pixelated;
      border-radius:12px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.18);
      padding:2px;
      flex: 0 0 auto;
      display:none;
    }
    .cell.found .sprite{ display:block; }
    .cell.revealed .sprite{ display:block; } /* ‚úÖ affiche aussi les sprites apr√®s abandon */

    .num{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:12px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.2);
      border-radius:10px;
      padding:3px 7px;
      color: var(--text);
      min-width:64px;
      text-align:center;
      flex: 0 0 auto;
    }
    .name{
      font-weight:800;
      color: inherit;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .status{
      flex: 0 0 auto;
      font-size: 14px;
      opacity:.9;
    }

    .masked{
      letter-spacing:.6px;
      font-weight:700;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="pokeball" aria-hidden="true"></div>
        <div class="title">
          <h1>Pok√©dex Quiz ‚Äì G√©n√©ration 3 (Hoenn)</h1>
          <p>#252 √† #386 ‚Ä¢ Num√©ros visibles, noms masqu√©s, sprites √† la d√©couverte.</p>
        </div>
      </div>

      <div class="meta">
        <button class="btn" id="btnHome">üè† Accueil</button>
        <div class="pill">‚è±Ô∏è Temps : <strong id="timer">00:00</strong></div>
        <div class="pill">üéØ Score : <strong id="score">0</strong>/<span id="totalTop">135</span></div>
        <button class="btn" id="btnPause">‚è∏Ô∏è Pause</button>
        <button class="btn primary" id="btnReset">üîÑ Recommencer</button>
        <!-- ‚úÖ NOUVEAU bouton -->
        <button class="btn" id="btnGiveUp">üè≥Ô∏è Abandonner</button>
      </div>

    <div class="card">
      <div class="cardHead">
        <div>
          <div class="count" id="count">0 / 135</div>

          Entr√©e pour valider. Accents/espaces/points ignor√©s (ex: <em>bras√©gali</em> = <em>brasegali</em>).
        </div>
      </div>

      <div class="inputArea">
        <div class="inputRow">
          <input id="input" type="text" placeholder="Tape un Pok√©mon‚Ä¶ (ex: arcko, brasegali, metagross)" autocomplete="off" />
          <button class="btn" id="btnSubmit">‚úÖ Valider</button>
        </div>
      </div>

      <div class="gridWrap">
        <div class="grid" id="grid"></div>
      </div>
    </div>
  </div>

<script>
  // --------- Config ----------
  const START = 252;
  const END = 386;

  // --------- Utils ----------
  function normalize(str) {
    return (str || "")
      .trim()
      .toLowerCase()
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .replace(/[^a-z0-9]/g, "");
  }
  function spriteUrl(num) {
    return `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${num}.png`;
  }

  // --------- Data (Gen 3 FR) ----------
  const gen3 = [
    [252,"Arcko"],[253,"Massko"],[254,"Jungko"],
    [255,"Poussifeu"],[256,"Galifeu"],[257,"Bras√©gali"],
    [258,"Gobou"],[259,"Flobio"],[260,"Laggron"],
    [261,"Medhy√®na"],[262,"Grahy√®na"],
    [263,"Zigzaton"],[264,"Lin√©on"],
    [265,"Chenipotte"],[266,"Armulys"],[267,"Charmillon"],
    [268,"Blindalys"],[269,"Papinox"],
    [270,"N√©nupiot"],[271,"Lombre"],[272,"Ludicolo"],
    [273,"Grainipiot"],[274,"Pifeuil"],[275,"Tengalice"],
    [276,"Nirondelle"],[277,"H√©l√©delle"],
    [278,"Go√©lise"],[279,"Bekipan"],
    [280,"Tarsal"],[281,"Kirlia"],[282,"Gardevoir"],
    [283,"Arakdo"],[284,"Maskadra"],
    [285,"Balignon"],[286,"Chapignon"],
    [287,"Parecool"],[288,"Vigoroth"],[289,"Monafl√®mit"],
    [290,"Ningale"],[291,"Ninjask"],[292,"Munja"],
    [293,"Chuchmur"],[294,"Ramboum"],[295,"Brouhabam"],
    [296,"Makuhita"],[297,"Hariyama"],
    [298,"Azurill"],
    [299,"Tarinor"],
    [300,"Skitty"],[301,"Delcatty"],
    [302,"T√©n√©fix"],
    [303,"Mysdibule"],
    [304,"Galekid"],[305,"Galegon"],[306,"Galeking"],
    [307,"M√©ditikka"],[308,"Charmina"],
    [309,"Dynavolt"],[310,"√âlecsprint"],
    [311,"Posipi"],[312,"N√©gapi"],
    [313,"Muciole"],[314,"Lumivole"],
    [315,"Ros√©lia"],
    [316,"Gloupti"],[317,"Avaltout"],
    [318,"Carvanha"],[319,"Sharpedo"],
    [320,"Wailmer"],[321,"Wailord"],
    [322,"Chamallot"],[323,"Cam√©rupt"],
    [324,"Chartor"],
    [325,"Spoink"],[326,"Groret"],
    [327,"Spinda"],
    [328,"Kraknoix"],[329,"Vibraninf"],[330,"Lib√©gon"],
    [331,"Cacnea"],[332,"Cacturne"],
    [333,"Tylton"],[334,"Altaria"],
    [335,"Mangriff"],
    [336,"Seviper"],
    [337,"S√©l√©roc"],[338,"Solaroc"],
    [339,"Barloche"],[340,"Barbicha"],
    [341,"√âcrapince"],[342,"Colhomard"],
    [343,"Balbuto"],[344,"Kaorine"],
    [345,"Lilia"],[346,"Vacilys"],
    [347,"Anorith"],[348,"Armaldo"],
    [349,"Barpau"],[350,"Milobellus"],
    [351,"Morph√©o"],
    [352,"Kecleon"],
    [353,"Polichombr"],[354,"Branette"],
    [355,"Skel√©nox"],[356,"T√©raclope"],
    [357,"Tropius"],
    [358,"√âoko"],
    [359,"Absol"],
    [360,"Ok√©ok√©"],
    [361,"Stalgamin"],[362,"Oniglali"],
    [363,"Obalie"],[364,"Phogleur"],[365,"Kaimorse"],
    [366,"Coquiperl"],[367,"Serpang"],[368,"Rosabyss"],
    [369,"Relicanth"],
    [370,"Lovdisc"],
    [371,"Draby"],[372,"Drackhaus"],[373,"Drattak"],
    [374,"Terhal"],[375,"M√©tang"],[376,"M√©talosse"],
    [377,"Regirock"],[378,"Regice"],[379,"Registeel"],
    [380,"Latias"],[381,"Latios"],
    [382,"Kyogre"],[383,"Groudon"],[384,"Rayquaza"],
    [385,"Jirachi"],
    [386,"Deoxys"]
  ];

  const byKey = new Map();
  for (const [num, name] of gen3) byKey.set(normalize(name), { num, name });

  const aliasToKey = new Map([
    ["metagross", normalize("M√©talosse")],
    ["metang", normalize("M√©tang")],
    ["electrike", normalize("Dynavolt")],
    ["manectric", normalize("√âlecsprint")],
    ["chimecho", normalize("√âoko")]
  ]);

  const TOTAL = gen3.length;
  document.getElementById("totalTop").textContent = TOTAL;

  const foundKeys = new Set();

  // --------- Timer (avec pause) ----------
  let timerInterval = null;
  let startTs = null;
  let elapsedMs = 0;
  let isPaused = false;
  let isFinished = false;

  // ‚úÖ NOUVEAU: √©tat abandon
  let isGivenUp = false;

  function fmtTimeFromMs(ms) {
    const seconds = Math.floor(ms / 1000);
    const m = Math.floor(seconds / 60);
    const s = seconds % 60;
    return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
  }

  function renderTimer() {
    timerEl.textContent = fmtTimeFromMs(elapsedMs + (startTs ? (Date.now() - startTs) : 0));
  }

  function startTimerIfNeeded() {
    if (isFinished || isPaused || isGivenUp) return;
    if (timerInterval) return;
    if (!startTs) startTs = Date.now();
    timerInterval = setInterval(renderTimer, 250);
  }

  function stopTimerIntervalOnly() {
    if (timerInterval) clearInterval(timerInterval);
    timerInterval = null;
  }

  function pauseTimer() {
    if (isFinished || isGivenUp || isPaused) return;
    if (startTs) { elapsedMs += (Date.now() - startTs); startTs = null; }
    stopTimerIntervalOnly();
    isPaused = true;
    btnPause.textContent = "‚ñ∂Ô∏è Reprendre";
    setToast("warn", "‚è∏Ô∏è Timer en pause.");
  }

  function resumeTimer() {
    if (isFinished || isGivenUp || !isPaused) return;
    isPaused = false;
    startTs = Date.now();
    btnPause.textContent = "‚è∏Ô∏è Pause";
    setToast("", "");
    startTimerIfNeeded();
  }

  function togglePause() {
    if (isFinished || isGivenUp) return;
    if (isPaused) resumeTimer();
    else pauseTimer();
  }

  function stopTimer() {
    if (startTs) { elapsedMs += (Date.now() - startTs); startTs = null; }
    stopTimerIntervalOnly();
    renderTimer();
  }

  function resetTimer() {
    stopTimerIntervalOnly();
    startTs = null;
    elapsedMs = 0;
    isPaused = false;
    isFinished = false;
    isGivenUp = false;
    btnPause.disabled = false;
    btnPause.textContent = "‚è∏Ô∏è Pause";
    timerEl.textContent = "00:00";
  }

  // --------- UI ----------
  const input = document.getElementById("input");
  const toast = document.getElementById("toast");
  const countEl = document.getElementById("count");
  const fillEl = document.getElementById("fill");
  const gridEl = document.getElementById("grid");
  const scoreEl = document.getElementById("score");
  const timerEl = document.getElementById("timer");
  const btnPause = document.getElementById("btnPause");

  // ‚úÖ NOUVEAU
  const btnGiveUp = document.getElementById("btnGiveUp");

  function setToast(type, msg) {
    toast.className = "toast " + (type || "");
    toast.textContent = msg || "";
  }

  function updateStats() {
    const n = foundKeys.size;
    countEl.textContent = `${n} / ${TOTAL}`;
    scoreEl.textContent = n;
    fillEl.style.width = `${(n / TOTAL) * 100}%`;
  }

  function buildGrid() {
    gridEl.innerHTML = "";
    for (let num = START; num <= END; num++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.id = `cell-${num}`;

      cell.innerHTML = `
        <div class="left">
          <img class="sprite" id="sprite-${num}" alt="" />
          <div class="num">#${num}</div>
          <div class="name masked" id="name-${num}">??????</div>
        </div>
        <div class="status" id="status-${num}">‚Äî</div>
      `;
      gridEl.appendChild(cell);
    }
  }

  function revealByKey(key) {
    if (!byKey.has(key)) return { changed:false, msg:null };
    if (foundKeys.has(key)) {
      const { num, name } = byKey.get(key);
      return { changed:false, msg:`‚ö†Ô∏è D√©j√† trouv√© : #${num} ${name}` };
    }

    const { num, name } = byKey.get(key);
    foundKeys.add(key);

    const cell = document.getElementById(`cell-${num}`);
    const nameEl = document.getElementById(`name-${num}`);
    const statusEl = document.getElementById(`status-${num}`);
    const spriteEl = document.getElementById(`sprite-${num}`);

    cell.classList.add("found");
    cell.classList.remove("revealed"); // s√©curit√©
    nameEl.textContent = name;
    nameEl.classList.remove("masked");
    statusEl.textContent = "‚úÖ";

    spriteEl.src = spriteUrl(num);
    spriteEl.alt = name;

    cell.animate(
      [{ transform:"translateY(0)" }, { transform:"translateY(-2px)" }, { transform:"translateY(0)" }],
      { duration: 160, easing: "ease-out" }
    );

    cell.scrollIntoView({ behavior: "smooth", block: "nearest" });
    return { changed:true, msg:`‚úÖ Bien jou√© : #${num} ${name}` };
  }

  // ‚úÖ NOUVEAU: R√©v√©lation des solutions manquantes en rouge
  function revealMissingSolutions() {
    for (const [key, { num, name }] of byKey.entries()) {
      if (foundKeys.has(key)) continue;

      const cell = document.getElementById(`cell-${num}`);
      const nameEl = document.getElementById(`name-${num}`);
      const statusEl = document.getElementById(`status-${num}`);
      const spriteEl = document.getElementById(`sprite-${num}`);

      cell.classList.add("revealed");
      nameEl.textContent = name;
      nameEl.classList.remove("masked");
      statusEl.textContent = "‚ùå";

      spriteEl.src = spriteUrl(num);
      spriteEl.alt = name;
    }
  }

  // ‚úÖ NOUVEAU: abandonner
  function giveUp() {
    if (isFinished || isGivenUp) return;

    isGivenUp = true;
    stopTimer();

    btnPause.disabled = true;
    btnPause.textContent = "‚èπÔ∏è Stop";
    input.disabled = true;
    document.getElementById("btnSubmit").disabled = true;

    revealMissingSolutions();

    const n = foundKeys.size;
    setToast("bad", `üè≥Ô∏è Abandon : ${n}/${TOTAL} trouv√©s en ${timerEl.textContent}. Solutions affich√©es en rouge.`);
  }

  function submit() {
    if (isGivenUp) {
      setToast("warn", "üè≥Ô∏è Partie abandonn√©e. Clique sur ¬´ Recommencer ¬ª pour rejouer.");
      input.value = "";
      return;
    }

    if (isPaused) {
      setToast("warn", "‚è∏Ô∏è Le timer est en pause. Clique sur ¬´ Reprendre ¬ª pour continuer.");
      input.value = "";
      input.focus();
      return;
    }

    startTimerIfNeeded();

    const raw = input.value;
    input.value = "";
    input.focus();

    const norm = normalize(raw);
    if (!norm) { setToast("warn", "‚ö†Ô∏è Tape un nom de Pok√©mon."); return; }

    const key = aliasToKey.get(norm) || norm;

    if (!byKey.has(key)) {
      setToast("bad", "‚ùå Pas un Pok√©mon de la 3e g√©n√©ration (ou orthographe non reconnue).");
      return;
    }

    const r = revealByKey(key);
    updateStats();
    setToast(r.changed ? "good" : "warn", r.msg);

    if (foundKeys.size === TOTAL) finish();
  }

  function finish() {
    isFinished = true;
    stopTimer();
    btnPause.disabled = true;
    btnPause.textContent = "üèÅ Termin√©";
    btnGiveUp.disabled = true;
    input.disabled = true;
    document.getElementById("btnSubmit").disabled = true;

    setToast("good", `üèÜ ${TOTAL}/${TOTAL} ! Pok√©dex Hoenn compl√©t√© en ${timerEl.textContent} !`);
  }

  function resetQuiz() {
    foundKeys.clear();
    buildGrid();
    updateStats();
    setToast("", "");
    resetTimer();

    input.disabled = false;
    document.getElementById("btnSubmit").disabled = false;
    btnGiveUp.disabled = false;

    input.focus();
  }

  document.getElementById("btnSubmit").addEventListener("click", submit);
  document.getElementById("btnReset").addEventListener("click", resetQuiz);
  btnPause.addEventListener("click", togglePause);
  btnGiveUp.addEventListener("click", giveUp);
