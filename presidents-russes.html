  <style>

      margin:0;

      color:var(--text);

      display:flex;

</head>

<script>
  // --------- Utils ----------
  function normalize(str) {
    return (str || "")
      .trim()
      .toLowerCase()
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .replace(/[^a-z0-9]/g, "");
  }

  // ‚úÖ URL direct vers un fichier Commons (stable) + redimensionnement
  function commonsFilePath(fileName, width=96){
    return `https://commons.wikimedia.org/wiki/Special:FilePath/${encodeURIComponent(fileName)}?width=${width}`;
  }

  // --------- Data ----------
  // Mod√®le : "dirigeants (au sens large) en ordre chronologique" :
  // - URSS : leaders g√©n√©ralement consid√©r√©s comme "de facto" (chef du Parti)

  //
  // Pour que les IDs DOM soient uniques, on utilise un champ `id` (string) s√©par√© du label affich√©.
  const editions = [
    { id:"1917-11", label:"1917", winner:"Vladimir L√©nine",       mandates: 1 },
    { id:"1924-01", label:"1924", winner:"Joseph Staline",        mandates: 1 },
    { id:"1953-03", label:"1953", winner:"Gueorgui Malenkov",     mandates: 1 },
    { id:"1953-09", label:"1953", winner:"Nikita Khrouchtchev",   mandates: 1 },
    { id:"1964-10", label:"1964", winner:"Leonid Brejnev",        mandates: 1 },
    { id:"1982-11", label:"1982", winner:"Iouri Andropov",        mandates: 1 },
    { id:"1984-02", label:"1984", winner:"Konstantin Tchernenko", mandates: 1 },
    { id:"1985-03", label:"1985", winner:"Mikha√Øl Gorbatchev",    mandates: 1 },
    { id:"1991-06", label:"1991", winner:"Boris Eltsine",         mandates: 2 },
    { id:"2000-03", label:"2000", winner:"Vladimir Poutine",      mandates: 2 }, // 2000, 2004
    { id:"2008-03", label:"2008", winner:"Dmitri Medvedev",       mandates: 1 },
    { id:"2012-03", label:"2012", winner:"Vladimir Poutine",      mandates: 3 }, // 2012, 2018, 2024 (en cours)
  ];

  const TOTAL = editions.length;

  // Index par id + par nom normalis√©
  const byId = new Map();
  const leadersByKey = new Map(); // key -> [ids]
  const allLeaderKeys = new Set();

  for (const e of editions) {
    byId.set(e.id, e);
    const k = normalize(e.winner);
    allLeaderKeys.add(k);

    leadersByKey.get(k).push(e.id);

  // ‚úÖ Portraits (Commons)

  const portraitFileByKey = new Map([

  // Aliases (FR + EN + translitt√©rations usuelles)

    [normalize("chernenkO".toLowerCase().replace("o","o")), normalize("Konstantin Tchernenko")], // noop tol√©rance

    [normalize("chernenkO"), normalize("Konstantin Tchernenko")], // harmless

    [normalize("chernenkO".toLowerCase()), normalize("Konstantin Tchernenko")],

    // -> versions propres
    [normalize("chernenkO".toLowerCase()), normalize("Konstantin Tchernenko")],

    // ‚úÖ r√©ellement utiles
    [normalize("chernenkO".toLowerCase()), normalize("Konstantin Tchernenko")],

    // (fin du bloc tol√©rance)
    [normalize("chernenkO".toLowerCase()), normalize("Konstantin Tchernenko")],

    // Gorbatchev / Gorbachev
    [normalize("gorbatchev"), normalize("Mikha√Øl Gorbatchev")],
    [normalize("gorbachev"), normalize("Mikha√Øl Gorbatchev")],

    // Eltsine / Yeltsin
    [normalize("eltsine"), normalize("Boris Eltsine")],

    [normalize("boris yeltsin"), normalize("Boris Eltsine")],

    // Poutine / Putin
    [normalize("poutine"), normalize("Vladimir Poutine")],
    [normalize("putin"), normalize("Vladimir Poutine")],
    [normalize("vladimir poutine"), normalize("Vladimir Poutine")],
    [normalize("vladimir putin"), normalize("Vladimir Poutine")],

    // Medvedev
    [normalize("medvedev"), normalize("Dmitri Medvedev")],

  // Nettoyage: on supprime les doublons bizarres √©ventuels (aucun impact, mais safe)
  // (les Map remplacent automatiquement les cl√©s identiques)

  // --------- State ----------
  const foundIds = new Set();
  let timerInterval = null;
  let startTs = null;
  let elapsedMs = 0;
  let isPaused = false;
  let isFinished = false;
  let isGivenUp = false;
  let nextIdx = 0;

  // --------- Timer ----------
  const timerEl = document.getElementById("timer");
  const btnPause = document.getElementById("btnPause");

  function fmtTimeFromMs(ms) {
    const seconds = Math.floor(ms / 1000);
    const m = Math.floor(seconds / 60);
    const s = seconds % 60;
    return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
  }
  function renderTimer() {
    timerEl.textContent = fmtTimeFromMs(elapsedMs + (startTs ? (Date.now() - startTs) : 0));
  }
  function stopTimerIntervalOnly() {
    if (timerInterval) clearInterval(timerInterval);
    timerInterval = null;
  }
  function startTimerIfNeeded() {
    if (isFinished || isPaused || isGivenUp) return;
    if (timerInterval) return;
    if (!startTs) startTs = Date.now();
    timerInterval = setInterval(renderTimer, 250);
  }
  function stopTimer() {
    if (startTs) { elapsedMs += (Date.now() - startTs); startTs = null; }
    stopTimerIntervalOnly();
    renderTimer();
  }
  function resetTimer() {
    stopTimerIntervalOnly();
    startTs = null;
    elapsedMs = 0;
    isPaused = false;
    isFinished = false;
    isGivenUp = false;
    btnPause.disabled = false;
    btnPause.textContent = "‚è∏Ô∏è Pause";
    timerEl.textContent = "00:00";
  }
  function pauseTimer() {
    if (isFinished || isGivenUp || isPaused) return;
    if (startTs) { elapsedMs += (Date.now() - startTs); startTs = null; }
    stopTimerIntervalOnly();
    isPaused = true;
    btnPause.textContent = "‚ñ∂Ô∏è Reprendre";
    setToast("warn", "‚è∏Ô∏è Timer en pause.");
  }
  function resumeTimer() {
    if (isFinished || isGivenUp || !isPaused) return;
    isPaused = false;
    startTs = Date.now();
    btnPause.textContent = "‚è∏Ô∏è Pause";
    setToast("", "");
    startTimerIfNeeded();
  }
  function togglePause() {
    if (isFinished || isGivenUp) return;
    if (isPaused) resumeTimer();
    else pauseTimer();
  }

  // --------- UI ----------
  const input = document.getElementById("input");
  const toast = document.getElementById("toast");
  const countEl = document.getElementById("count");
  const fillEl = document.getElementById("fill");
  const gridEl = document.getElementById("grid");
  const scoreEl = document.getElementById("score");
  const totalEl = document.getElementById("total");
  const btnGiveUp = document.getElementById("btnGiveUp");
  const btnSubmit = document.getElementById("btnSubmit");

  function setToast(type, msg) {
    toast.className = "toast " + (type || "");
    toast.textContent = msg || "";
  }

  function expectedEdition(){
    return editions[nextIdx] || null;
  }

  function updateStats() {
    const n = foundIds.size;
    countEl.textContent = `${n} / ${TOTAL}`;
    scoreEl.textContent = n;
    totalEl.textContent = TOTAL;
    fillEl.style.width = `${(n / TOTAL) * 100}%`;
  }

  function buildGrid() {
    gridEl.innerHTML = "";
    for (const e of editions) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.id = `cell-${e.id}`;
      cell.innerHTML = `
        <div class="left">
          <img class="flag" id="flag-${e.id}" alt="" />
          <div class="num">${e.label}</div>
          <div class="name masked" id="name-${e.id}">??????</div>
        </div>
        <div class="status" id="status-${e.id}">‚Äî</div>
      `;
      gridEl.appendChild(cell);
    }
  }

  function mandatesLabel(m){
    // Ici, "mandats" = nombre de mandats (pr√©sidence) quand √ßa s'applique,
    // et "1 mandat" pour les dirigeants URSS (p√©riode unique).
    if (m === 1) return "1 mandat";
    return `${m} mandats`;
  }

  function revealId(id, mode /* "found" | "revealed" */) {
    const e = byId.get(id);
    if (!e) return;

    const cell = document.getElementById(`cell-${e.id}`);
    const nameEl = document.getElementById(`name-${e.id}`);
    const statusEl = document.getElementById(`status-${e.id}`);
    const flagEl = document.getElementById(`flag-${e.id}`);

    cell.classList.add(mode === "found" ? "found" : "revealed");
    cell.classList.remove(mode === "found" ? "revealed" : "found");

    nameEl.textContent = e.winner;
    nameEl.classList.remove("masked");

    statusEl.textContent = mode === "found"
      ? `‚úÖ ¬∑ ${mandatesLabel(e.mandates)}`
      : "‚ùå";

    if (mode === "found") {
      const src = portraitOfficialUrl(e.winner);
      flagEl.src = src || "";
      flagEl.alt = `Portrait ${e.winner}`;
    } else {
      flagEl.src = "";
      flagEl.alt = "";
    }
  }

  function revealMissingSolutions() {
    for (const e of editions) {
      if (foundIds.has(e.id)) continue;
      revealId(e.id, "revealed");
    }
  }

  function giveUp() {
    if (isFinished || isGivenUp) return;

    isGivenUp = true;
    stopTimer();

    btnPause.disabled = true;
    btnPause.textContent = "‚èπÔ∏è Stop";
    input.disabled = true;
    btnSubmit.disabled = true;

    revealMissingSolutions();

    const n = foundIds.size;
    setToast("bad", `üè≥Ô∏è Abandon : ${n}/${TOTAL} trouv√©s en ${timerEl.textContent}. Solutions affich√©es en rouge.`);
  }

  function finish() {
    isFinished = true;
    stopTimer();

    btnPause.disabled = true;
    btnPause.textContent = "üèÅ Termin√©";
    btnGiveUp.disabled = true;
    input.disabled = true;
    btnSubmit.disabled = true;

    setToast("good", `üèÜ ${TOTAL}/${TOTAL} ! Liste compl√©t√©e en ${timerEl.textContent} !`);
  }

  function validateLeader(raw) {
    const norm = normalize(raw);
    if (!norm) return;

    const key = aliasToKey.get(norm) || norm;
    if (!leadersByKey.has(key)) return { ok:false, reason:"unknown" };

    const exp = expectedEdition();
    if (!exp) return { ok:false, reason:"finished" };

    const expectedKey = normalize(exp.winner);
    const typedKey = key;

    if (typedKey !== expectedKey) {
      setToast("bad", "‚õî Pas encore ! Tu dois trouver le prochain dirigeant dans l'ordre chronologique.");
      return { ok:false, reason:"order" };
    }

    startTimerIfNeeded();

    foundIds.add(exp.id);
    revealId(exp.id, "found");
    nextIdx++;

    updateStats();
    setToast("good", `‚úÖ Bien jou√© : ${exp.winner} ‚Üí ${mandatesLabel(exp.mandates)}.`);

    const cell = document.getElementById(`cell-${exp.id}`);
    cell && cell.animate(
      [{ transform:"translateY(0)" }, { transform:"translateY(-2px)" }, { transform:"translateY(0)" }],
      { duration: 160, easing: "ease-out" }
    );
    cell && cell.scrollIntoView({ behavior:"smooth", block:"nearest" });

    if (foundIds.size === TOTAL) finish();
    return { ok:true, changed:true };
  }

  function submit() {
    if (isGivenUp) {
      setToast("warn", "üè≥Ô∏è Partie abandonn√©e. Clique sur ¬´ Recommencer ¬ª pour rejouer.");
      input.value = "";
      return;
    }
    if (isPaused) {
      setToast("warn", "‚è∏Ô∏è Le timer est en pause. Clique sur ¬´ Reprendre ¬ª pour continuer.");
      input.value = "";
      input.focus();
      return;
    }

    const raw = input.value;
    input.value = "";
    input.focus();

    const norm = normalize(raw);
    if (!norm) { setToast("warn", "‚ö†Ô∏è Tape un nom."); return; }

    const key = aliasToKey.get(norm) || norm;
    if (!leadersByKey.has(key)) {
      setToast("bad", "‚ùå Dirigeant non reconnu (ou orthographe non reconnue).");
      return;
    }

    validateLeader(raw);
  }

  function resetQuiz() {
    foundIds.clear();
    nextIdx = 0;

    buildGrid();
    updateStats();
    setToast("", "");
    resetTimer();

    input.disabled = false;
    btnSubmit.disabled = false;
    btnGiveUp.disabled = false;

    input.value = "";
    input.focus();
  }

  // ‚úÖ Auto-validation (exact match seulement ; pas de suggestion ; √©vite les pr√©fixes)
  let autoT = null;

  function isAnyLeaderPrefix(typedKey){
    if (!typedKey) return false;
    for (const k of allLeaderKeys) {
      if (k.startsWith(typedKey) && k !== typedKey) return true;
    }
    return false;
  }

  function autoTryValidate() {
    if (isPaused || isFinished || isGivenUp) return;

    const raw = input.value;
    const norm = normalize(raw);
    if (!norm) return;

    const typedKey = aliasToKey.get(norm) || norm;

    if (isAnyLeaderPrefix(typedKey)) return;

    if (leadersByKey.has(typedKey)) {
      input.value = "";
      validateLeader(raw);
      input.focus();
      return;
    }
  }

  input.addEventListener("input", () => {
    clearTimeout(autoT);
    autoT = setTimeout(autoTryValidate, 120);
  });

  // Events
  btnSubmit.addEventListener("click", submit);
  document.getElementById("btnReset").addEventListener("click", resetQuiz);
  btnPause.addEventListener("click", togglePause);
  btnGiveUp.addEventListener("click", giveUp);
  input.addEventListener("keydown", (e) => { if (e.key === "Enter") submit(); });

  const btnHome = document.getElementById("btnHome");
  btnHome.addEventListener("click", () => {
    window.location.href = "index.html";
  });

  // init
  buildGrid();
  updateStats();
  input.focus();
</script>
</body>
