<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz ‚Äî Pr√©sidents fran√ßais de la Ve R√©publique (1959‚Äì‚Ä¶)</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --card:#0b1226cc;
      --line:#ffffff1f;
      --text:#e8eefc;
      --muted:#b7c2df;
      --good:#22c55e;
      --warn:#f59e0b;
      --bad:#ef4444;
      --shadow: 0 12px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(34,197,94,.18), transparent 60%),
        radial-gradient(900px 500px at 85% 20%, rgba(59,130,246,.22), transparent 55%),
        radial-gradient(700px 400px at 60% 95%, rgba(245,158,11,.12), transparent 60%),
        linear-gradient(180deg, #070b16, #0b1024 65%, #070b16);
      overflow-x:hidden;
    }
    body::before{
      content:"";
      position:fixed;
      inset:-30px;
      pointer-events:none;
      opacity:.10;
      background-image:
        radial-gradient(circle at 15px 15px, #ffffff 0 4px, transparent 4px 100%),
        radial-gradient(circle at 15px 15px, #000000 0 7px, transparent 7px 100%),
        linear-gradient(#0b1024 0 55%, #ffffff 55% 100%);
      background-size: 80px 80px;
      transform: rotate(-4deg);
    }

    .wrap{ width:min(1120px, 100%); display:grid; gap:16px; }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .brand{ display:flex; align-items:center; gap:12px; }
    .ball{
      width:44px; height:44px; border-radius:999px;
      background:
        radial-gradient(circle at 50% 50%, #fff 0 8px, #111 8px 10px, #fff 10px 12px, transparent 12px),
        radial-gradient(circle at 30% 35%, #111 0 5px, transparent 6px),
        radial-gradient(circle at 70% 35%, #111 0 5px, transparent 6px),
        radial-gradient(circle at 50% 72%, #111 0 5px, transparent 6px),
        linear-gradient(#0b1024 0 50%, #fff 50% 100%);
      border:3px solid #111;
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
      position:relative;
    }
    .ball::after{
      content:""; position:absolute; left:-3px; right:-3px; top:50%; height:3px;
      background:#111; transform: translateY(-50%);
      opacity:.55;
    }

    .title h1{
      margin:0;
      font-family:"Press Start 2P", monospace;
      font-size:16px;
      letter-spacing:.4px;
      line-height:1.3;
    }
    .title p{ margin:6px 0 0; color:var(--muted); font-size:13px; }

    .meta{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:999px;
      background: rgba(0,0,0,.18);
      color: var(--muted);
      font-weight:800;
      font-size:13px;
    }
    .pill strong{ color: var(--text); }

    .card{
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      overflow:visible;
    }
    .cardHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:16px 18px;
      border-bottom:1px solid var(--line);
      background:
        linear-gradient(90deg, rgba(34,197,94,.14), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), transparent);
      flex-wrap:wrap;
    }
    .count{
      font-family:"Press Start 2P", monospace;
      font-size:14px;
    }

    .btn{
      cursor:pointer;
      user-select:none;
      border:1px solid var(--line);
      background: rgba(255,255,255,.08);
      color: var(--text);
      padding:12px 14px;
      border-radius:14px;
      font-weight:800;
    }
    .btn:hover{ background: rgba(255,255,255,.12); }
    .btn.primary{
      border-color: rgba(34,197,94,.45);
      background: rgba(34,197,94,.14);
    }
    .btn.primary:hover{ background: rgba(34,197,94,.20); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; }

    .bar{
      width:100%;
      height:14px;
      border-radius:999px;
      background: rgba(255,255,255,.08);
      border:1px solid var(--line);
      overflow:hidden;
      margin-top:12px;
    }
    .fill{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(34,197,94,1), rgba(59,130,246,1));
      transition: width .25s ease;
    }

    .inputArea{ padding:16px 18px 10px; display:grid; gap:10px; }
    .inputRow{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    input{
      flex: 1 1 340px;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.25);
      color:var(--text);
      font-size:16px;
      outline:none;
    }
    input:focus{ border-color: rgba(59,130,246,.6); box-shadow: 0 0 0 4px rgba(59,130,246,.18); }

    .hint{
      color:var(--muted);
      font-size:12.5px;
      line-height:1.35;
      padding:0 18px 12px;
    }
    .toast{ min-height:18px; font-weight:800; font-size:13px; padding:0 18px 14px; }
    .toast.good{ color: var(--good); }
    .toast.warn{ color: var(--warn); }
    .toast.bad{ color: var(--bad); }

    .gridWrap{ padding: 0 18px 18px; }
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); /* un peu + large pour les noms */
      gap:12px;
      max-height: 540px;
      overflow:auto;
      padding-right: 6px;
    }

    .cell{
      border:1px solid var(--line);
      background: rgba(0,0,0,.18);
      border-radius:16px;
      padding:10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      color: var(--muted);
      transition: transform .06s ease, background .2s ease, border-color .2s ease;
    }
    .cell:hover{ transform: translateY(-1px); background: rgba(255,255,255,.06); }

    .cell.found{
      color: var(--text);
      border-color: rgba(34,197,94,.35);
      background: rgba(34,197,94,.10);
    }

    .cell.revealed{
      color: var(--text);
      border-color: rgba(239,68,68,.35);
      background: rgba(239,68,68,.08);
    }
    .cell.revealed .name{
      color: var(--bad);
      font-weight: 900;
    }

    .left{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 0;
    }

    /* Portrait officiel */
    .flag{
      width:44px;
      height:44px;
      border-radius:12px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.18);
      padding:2px;
      flex: 0 0 auto;
      display:none;
      object-fit:cover;
    }
    .cell.found .flag{ display:block; }     /* ‚úÖ seulement quand trouv√© */
    .cell.revealed .flag{ display:none; }   /* ‚ùå pas de portrait officiel en abandon */

    .num{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:12px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.2);
      border-radius:10px;
      padding:3px 7px;
      color: var(--text);
      min-width:74px;
      text-align:center;
      flex: 0 0 auto;
    }

    /* ‚úÖ noms en entier (plus de clamp) */
    .name{
      font-weight:800;
      color: inherit;
      white-space:normal;
      overflow:visible;
      text-overflow:clip;
      line-height:1.15;
      display:block;
    }

    .status{
      flex: 0 0 auto;
      font-size: 14px;
      opacity:.9;
      white-space:nowrap;
    }

    .masked{
      letter-spacing:.6px;
      font-weight:700;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="ball" aria-hidden="true"></div>
        <div class="title">
          <h1>Quiz ‚Äî Pr√©sidents de la Ve R√©publique</h1>
          <p>Ordre chronologique obligatoire + mandats affich√©s.</p>
        </div>
      </div>

      <div class="meta">
        <button class="btn" id="btnHome">üè† Accueil</button>
        <div class="pill">‚è±Ô∏è Temps : <strong id="timer">00:00</strong></div>
        <div class="pill">üéØ Score : <strong id="score">0</strong>/8</div>
        <button class="btn" id="btnPause">‚è∏Ô∏è Pause</button>
        <button class="btn primary" id="btnReset">üîÑ Recommencer</button>
        <button class="btn" id="btnGiveUp">üè≥Ô∏è Abandonner</button>
      </div>
    </div>

    <div class="card">
      <div class="cardHead">
        <div>
          <div class="count" id="count">0 / 8</div>
          <div class="bar"><div class="fill" id="fill"></div></div>
        </div>
        <div class="hint" style="padding:0; max-width:560px;">
          ‚úÖ <strong>Ordre chronologique obligatoire</strong> ‚Äî auto-validation activ√©e.
        </div>
      </div>

      <div class="inputArea">
        <div class="inputRow">
          <input id="input" type="text" placeholder="Tape le prochain pr√©sident (dans l'ordre)‚Ä¶" autocomplete="off" />
          <button class="btn" id="btnSubmit">‚úÖ Valider</button>
        </div>
      </div>
      <div id="toast" class="toast"></div>

      <div class="gridWrap">
        <div class="grid" id="grid"></div>
      </div>
    </div>
  </div>

<script>
  // --------- Utils ----------
  function normalize(str) {
    return (str || "")
      .trim()
      .toLowerCase()
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .replace(/[^a-z0-9]/g, "");
  }

  // ‚úÖ URL direct vers un fichier Commons (stable) + redimensionnement
  function commonsFilePath(fileName, width=96){
    return `https://commons.wikimedia.org/wiki/Special:FilePath/${encodeURIComponent(fileName)}?width=${width}`;
  }

  // --------- Data (pr√©sidents par d√©but de mandat) ----------
  const editions = [
    { year:1959, winner:"Charles de Gaulle",        mandates: 1 },
    { year:1969, winner:"Georges Pompidou",         mandates: 1 },
    { year:1974, winner:"Val√©ry Giscard d‚ÄôEstaing", mandates: 1 },
    { year:1981, winner:"Fran√ßois Mitterrand",      mandates: 2 },
    { year:1995, winner:"Jacques Chirac",           mandates: 2 },
    { year:2007, winner:"Nicolas Sarkozy",          mandates: 1 },
    { year:2012, winner:"Fran√ßois Hollande",        mandates: 1 },
    { year:2017, winner:"Emmanuel Macron",          mandates: 2 },
  ];

  const TOTAL = editions.length;

  // Index par ann√©e + par pr√©sident
  const byYear = new Map();
  const yearsByPresident = new Map();
  const displayNameByKey = new Map();
  const yearByKey = new Map();

  for (const e of editions) {
    byYear.set(e.year, e);
    const k = normalize(e.winner);
    if (!yearsByPresident.has(k)) yearsByPresident.set(k, []);
    yearsByPresident.get(k).push(e.year);
    displayNameByKey.set(k, e.winner);
    yearByKey.set(k, e.year);
  }

  // ‚úÖ Portraits "officiels / institutionnels" (Commons)
  // NB : si tu veux remplacer une photo, change simplement le nom de fichier ici.
  const portraitFileByKey = new Map([
    [normalize("Charles de Gaulle"),        "Charles de Gaulle (cropped).jpg"],
    [normalize("Georges Pompidou"),         "Georges Pompidou (cropped 2).jpg"],
    [normalize("Val√©ry Giscard d‚ÄôEstaing"), "Val√©ry Giscard d'Estaing (1975).jpg"],
    [normalize("Fran√ßois Mitterrand"),      "Fran%C3%A7ois_Mitterrand%2C_1984.jpg".replace(/%2C/g, ",")], // tol√©rant
    [normalize("Jacques Chirac"),           "Portrait officiel de Jacques Chirac.jpg"],
    [normalize("Nicolas Sarkozy"),          "President Nicolas Sarkozy.jpg"],
    [normalize("Fran√ßois Hollande"),        "Fran%C3%A7ois_Hollande_-_Janvier_2012_(cropped).jpg".replace(/%28/g,"(").replace(/%29/g,")")], // tol√©rant
    [normalize("Emmanuel Macron"),          "Emmanuel Macron portrait (cropped).jpg"],
  ]);

  function portraitOfficialUrl(fullName){
    const k = normalize(fullName);
    const file = portraitFileByKey.get(k);
    if (!file) return "";
    // certains noms ci-dessus sont "tol√©rants" (d√©j√† encod√©s partiellement) -> on d√©code/recale proprement
    const cleaned = decodeURIComponent(file);
    return commonsFilePath(cleaned, 96);
  }

  // Aliases
  const aliasToKey = new Map([
    [normalize("de gaulle"), normalize("Charles de Gaulle")],
    [normalize("degaulle"), normalize("Charles de Gaulle")],
    [normalize("charles de gaulle"), normalize("Charles de Gaulle")],
    [normalize("charlesdegaulle"), normalize("Charles de Gaulle")],
    [normalize("gaulle"), normalize("Charles de Gaulle")],

    [normalize("pompidou"), normalize("Georges Pompidou")],
    [normalize("georges pompidou"), normalize("Georges Pompidou")],
    [normalize("georgespompidou"), normalize("Georges Pompidou")],

    [normalize("giscard"), normalize("Val√©ry Giscard d‚ÄôEstaing")],
    [normalize("vge"), normalize("Val√©ry Giscard d‚ÄôEstaing")],
    [normalize("giscard d'estaing"), normalize("Val√©ry Giscard d‚ÄôEstaing")],
    [normalize("giscard d‚Äôestaing"), normalize("Val√©ry Giscard d‚ÄôEstaing")],
    [normalize("giscarddestaing"), normalize("Val√©ry Giscard d‚ÄôEstaing")],
    [normalize("valery giscard d'estaing"), normalize("Val√©ry Giscard d‚ÄôEstaing")],
    [normalize("valerygiscarddestaing"), normalize("Val√©ry Giscard d‚ÄôEstaing")],

    [normalize("mitterrand"), normalize("Fran√ßois Mitterrand")],
    [normalize("francois mitterrand"), normalize("Fran√ßois Mitterrand")],
    [normalize("francoismitterrand"), normalize("Fran√ßois Mitterrand")],

    [normalize("chirac"), normalize("Jacques Chirac")],
    [normalize("jacques chirac"), normalize("Jacques Chirac")],
    [normalize("jacqueschirac"), normalize("Jacques Chirac")],

    [normalize("sarkozy"), normalize("Nicolas Sarkozy")],
    [normalize("nicolas sarkozy"), normalize("Nicolas Sarkozy")],
    [normalize("nicolassarkozy"), normalize("Nicolas Sarkozy")],

    [normalize("hollande"), normalize("Fran√ßois Hollande")],
    [normalize("francois hollande"), normalize("Fran√ßois Hollande")],
    [normalize("francoishollande"), normalize("Fran√ßois Hollande")],

    [normalize("macron"), normalize("Emmanuel Macron")],
    [normalize("emmanuel macron"), normalize("Emmanuel Macron")],
    [normalize("emmanuelmacron"), normalize("Emmanuel Macron")],
  ]);

  const allPresidentKeys = new Set(yearsByPresident.keys());

  // --------- State ----------
  const foundYears = new Set();
  let timerInterval = null;
  let startTs = null;
  let elapsedMs = 0;
  let isPaused = false;
  let isFinished = false;
  let isGivenUp = false;

  let nextIdx = 0;

  // --------- Timer ----------
  const timerEl = document.getElementById("timer");
  const btnPause = document.getElementById("btnPause");

  function fmtTimeFromMs(ms) {
    const seconds = Math.floor(ms / 1000);
    const m = Math.floor(seconds / 60);
    const s = seconds % 60;
    return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
  }
  function renderTimer() {
    timerEl.textContent = fmtTimeFromMs(elapsedMs + (startTs ? (Date.now() - startTs) : 0));
  }
  function stopTimerIntervalOnly() {
    if (timerInterval) clearInterval(timerInterval);
    timerInterval = null;
  }
  function startTimerIfNeeded() {
    if (isFinished || isPaused || isGivenUp) return;
    if (timerInterval) return;
    if (!startTs) startTs = Date.now();
    timerInterval = setInterval(renderTimer, 250);
  }
  function stopTimer() {
    if (startTs) { elapsedMs += (Date.now() - startTs); startTs = null; }
    stopTimerIntervalOnly();
    renderTimer();
  }
  function resetTimer() {
    stopTimerIntervalOnly();
    startTs = null;
    elapsedMs = 0;
    isPaused = false;
    isFinished = false;
    isGivenUp = false;
    btnPause.disabled = false;
    btnPause.textContent = "‚è∏Ô∏è Pause";
    timerEl.textContent = "00:00";
  }
  function pauseTimer() {
    if (isFinished || isGivenUp || isPaused) return;
    if (startTs) { elapsedMs += (Date.now() - startTs); startTs = null; }
    stopTimerIntervalOnly();
    isPaused = true;
    btnPause.textContent = "‚ñ∂Ô∏è Reprendre";
    setToast("warn", "‚è∏Ô∏è Timer en pause.");
  }
  function resumeTimer() {
    if (isFinished || isGivenUp || !isPaused) return;
    isPaused = false;
    startTs = Date.now();
    btnPause.textContent = "‚è∏Ô∏è Pause";
    setToast("", "");
    startTimerIfNeeded();
  }
  function togglePause() {
    if (isFinished || isGivenUp) return;
    if (isPaused) resumeTimer();
    else pauseTimer();
  }

  // --------- UI ----------
  const input = document.getElementById("input");
  const toast = document.getElementById("toast");
  const countEl = document.getElementById("count");
  const fillEl = document.getElementById("fill");
  const gridEl = document.getElementById("grid");
  const scoreEl = document.getElementById("score");
  const btnGiveUp = document.getElementById("btnGiveUp");
  const btnSubmit = document.getElementById("btnSubmit");

  function setToast(type, msg) {
    toast.className = "toast " + (type || "");
    toast.textContent = msg || "";
  }

  function expectedEdition(){
    return editions[nextIdx] || null;
  }

  function updateStats() {
    const n = foundYears.size;
    countEl.textContent = `${n} / ${TOTAL}`;
    scoreEl.textContent = n;
    fillEl.style.width = `${(n / TOTAL) * 100}%`;
  }

  function buildGrid() {
    gridEl.innerHTML = "";
    for (const e of editions) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.id = `cell-${e.year}`;
      cell.innerHTML = `
        <div class="left">
          <img class="flag" id="flag-${e.year}" alt="" />
          <div class="num">${e.year}</div>
          <div class="name masked" id="name-${e.year}">??????</div>
        </div>
        <div class="status" id="status-${e.year}">‚Äî</div>
      `;
      gridEl.appendChild(cell);
    }
  }

  function mandatesLabel(m){
    return m === 2 ? "2 mandats" : "1 mandat";
  }

  function revealYear(year, mode /* "found" | "revealed" */) {
    const e = byYear.get(year);
    if (!e) return;

    const cell = document.getElementById(`cell-${year}`);
    const nameEl = document.getElementById(`name-${year}`);
    const statusEl = document.getElementById(`status-${year}`);
    const flagEl = document.getElementById(`flag-${year}`);

    cell.classList.add(mode === "found" ? "found" : "revealed");
    cell.classList.remove(mode === "found" ? "revealed" : "found");

    nameEl.textContent = e.winner;     // ‚úÖ affichage complet
    nameEl.classList.remove("masked");

    statusEl.textContent = mode === "found"
      ? `‚úÖ ¬∑ ${mandatesLabel(e.mandates)}`
      : "‚ùå";

    // ‚úÖ portrait officiel uniquement quand trouv√©
    if (mode === "found") {
      const src = portraitOfficialUrl(e.winner);
      flagEl.src = src || "";
      flagEl.alt = `Portrait officiel ${e.winner}`;
    } else {
      flagEl.src = "";
      flagEl.alt = "";
    }
  }

  function revealMissingSolutions() {
    for (const e of editions) {
      if (foundYears.has(e.year)) continue;
      revealYear(e.year, "revealed");
    }
  }

  function giveUp() {
    if (isFinished || isGivenUp) return;

    isGivenUp = true;
    stopTimer();

    btnPause.disabled = true;
    btnPause.textContent = "‚èπÔ∏è Stop";
    input.disabled = true;
    btnSubmit.disabled = true;

    revealMissingSolutions();

    const n = foundYears.size;
    setToast("bad", `üè≥Ô∏è Abandon : ${n}/${TOTAL} trouv√©s en ${timerEl.textContent}. Solutions affich√©es en rouge.`);
  }

  function finish() {
    isFinished = true;
    stopTimer();

    btnPause.disabled = true;
    btnPause.textContent = "üèÅ Termin√©";
    btnGiveUp.disabled = true;
    input.disabled = true;
    btnSubmit.disabled = true;

    setToast("good", `üèÜ ${TOTAL}/${TOTAL} ! Liste compl√©t√©e en ${timerEl.textContent} !`);
  }

  function validatePresident(raw) {
    const norm = normalize(raw);
    if (!norm) return;

    const key = aliasToKey.get(norm) || norm;
    if (!yearsByPresident.has(key)) return { ok:false, reason:"unknown" };

    const exp = expectedEdition();
    if (!exp) return { ok:false, reason:"finished" };

    const expectedKey = normalize(exp.winner);
    const typedKey = key;

    const typedYear = yearByKey.get(typedKey);
    if (typedYear != null && foundYears.has(typedYear)) {
      setToast("warn", `‚ö†Ô∏è D√©j√† trouv√© : ${displayNameByKey.get(typedKey)}.`);
      return { ok:true, changed:false };
    }

    if (typedKey !== expectedKey) {
      setToast("bad", "‚õî Pas encore ! Tu dois trouver le prochain pr√©sident dans l'ordre chronologique.");
      return { ok:false, reason:"order" };
    }

    startTimerIfNeeded();

    foundYears.add(exp.year);
    revealYear(exp.year, "found");
    nextIdx++;

    updateStats();

    setToast("good", `‚úÖ Bien jou√© : ${exp.winner} ‚Üí ${mandatesLabel(exp.mandates)}.`);

    const cell = document.getElementById(`cell-${exp.year}`);
    cell && cell.animate(
      [{ transform:"translateY(0)" }, { transform:"translateY(-2px)" }, { transform:"translateY(0)" }],
      { duration: 160, easing: "ease-out" }
    );
    cell && cell.scrollIntoView({ behavior:"smooth", block:"nearest" });

    if (foundYears.size === TOTAL) finish();
    return { ok:true, changed:true };
  }

  function submit() {
    if (isGivenUp) {
      setToast("warn", "üè≥Ô∏è Partie abandonn√©e. Clique sur ¬´ Recommencer ¬ª pour rejouer.");
      input.value = "";
      return;
    }
    if (isPaused) {
      setToast("warn", "‚è∏Ô∏è Le timer est en pause. Clique sur ¬´ Reprendre ¬ª pour continuer.");
      input.value = "";
      input.focus();
      return;
    }

    const raw = input.value;
    input.value = "";
    input.focus();

    const norm = normalize(raw);
    if (!norm) { setToast("warn", "‚ö†Ô∏è Tape un pr√©sident."); return; }

    const key = aliasToKey.get(norm) || norm;
    if (!yearsByPresident.has(key)) {
      setToast("bad", "‚ùå Pr√©sident non reconnu (ou orthographe non reconnue).");
      return;
    }

    validatePresident(raw);
  }

  function resetQuiz() {
    foundYears.clear();
    nextIdx = 0;

    buildGrid();
    updateStats();
    setToast("", "");
    resetTimer();

    input.disabled = false;
    btnSubmit.disabled = false;
    btnGiveUp.disabled = false;

    input.value = "";
    input.focus();
  }

  // ‚úÖ Auto-validation am√©lior√©e :
  // - si la saisie correspond √† un pr√©sident (alias ou nom complet) => validatePresident()
  // - si ce n'est pas le bon dans l'ordre, le toast affiche "‚õî Pas encore ! ..."
  // - √©vite de valider trop t√¥t sur un simple pr√©fixe
  let autoT = null;

  function isAnyPresidentPrefix(typedKey){
    if (!typedKey) return false;
    for (const k of allPresidentKeys) {
      if (k.startsWith(typedKey) && k !== typedKey) return true;
    }
    return false;
  }

  function autoTryValidate() {
    if (isPaused || isFinished || isGivenUp) return;

    const raw = input.value;
    const norm = normalize(raw);
    if (!norm) return;

    const typedKey = aliasToKey.get(norm) || norm;

    if (isAnyPresidentPrefix(typedKey)) return;

    if (yearsByPresident.has(typedKey)) {
      input.value = "";
      validatePresident(raw);
      input.focus();
      return;
    }
  }

  input.addEventListener("input", () => {
    clearTimeout(autoT);
    autoT = setTimeout(autoTryValidate, 120);
  });

  // Events
  btnSubmit.addEventListener("click", submit);
  document.getElementById("btnReset").addEventListener("click", resetQuiz);
  btnPause.addEventListener("click", togglePause);
  btnGiveUp.addEventListener("click", giveUp);
  input.addEventListener("keydown", (e) => { if (e.key === "Enter") submit(); });

  const btnHome = document.getElementById("btnHome");
  btnHome.addEventListener("click", () => {
    window.location.href = "index.html";
  });

  // init
  buildGrid();
  updateStats();
  input.focus();
</script>
