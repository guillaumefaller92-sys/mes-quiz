<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz ‚Äî Entra√Æneurs du RC Lens (1934‚Äì‚Ä¶)</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --card:#0b1226cc;
      --line:#ffffff1f;
      --text:#e8eefc;
      --muted:#b7c2df;
      --good:#22c55e;
      --warn:#f59e0b;
      --bad:#ef4444;
      --shadow: 0 12px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(34,197,94,.18), transparent 60%),
        radial-gradient(900px 500px at 85% 20%, rgba(59,130,246,.22), transparent 55%),
        radial-gradient(700px 400px at 60% 95%, rgba(245,158,11,.12), transparent 60%),
        linear-gradient(180deg, #070b16, #0b1024 65%, #070b16);
      overflow-x:hidden;
    }
    body::before{
      content:"";
      position:fixed;
      inset:-30px;
      pointer-events:none;
      opacity:.10;
      background-image:
        radial-gradient(circle at 15px 15px, #ffffff 0 4px, transparent 4px 100%),
        radial-gradient(circle at 15px 15px, #000000 0 7px, transparent 7px 100%),
        linear-gradient(#0b1024 0 55%, #ffffff 55% 100%);
      background-size: 80px 80px;
      transform: rotate(-4deg);
    }

    .wrap{ width:min(1120px, 100%); display:grid; gap:16px; }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .brand{ display:flex; align-items:center; gap:12px; }

    /* ‚úÖ Blason RC Lens (fichier local rcl.png) */
    .crest{
      width:44px;
      height:44px;
      object-fit:contain;
      display:block;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
      border-radius:10px;
      background: rgba(0,0,0,.12);
      border: 1px solid rgba(255,255,255,.12);
      padding:2px;
    }

    .title h1{
      margin:0;
      font-family:"Press Start 2P", monospace;
      font-size:16px;
      letter-spacing:.4px;
      line-height:1.3;
    }
    .title p{ margin:6px 0 0; color:var(--muted); font-size:13px; }

    .meta{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:999px;
      background: rgba(0,0,0,.18);
      color: var(--muted);
      font-weight:800;
      font-size:13px;
    }
    .pill strong{ color: var(--text); }

    .card{
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      overflow:visible;
    }
    .cardHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:16px 18px;
      border-bottom:1px solid var(--line);
      background:
        linear-gradient(90deg, rgba(34,197,94,.14), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), transparent);
      flex-wrap:wrap;
    }
    .count{
      font-family:"Press Start 2P", monospace;
      font-size:14px;
    }

    .btn{
      cursor:pointer;
      user-select:none;
      border:1px solid var(--line);
      background: rgba(255,255,255,.08);
      color: var(--text);
      padding:12px 14px;
      border-radius:14px;
      font-weight:800;
    }
    .btn:hover{ background: rgba(255,255,255,.12); }
    .btn.primary{
      border-color: rgba(34,197,94,.45);
      background: rgba(34,197,94,.14);
    }
    .btn.primary:hover{ background: rgba(34,197,94,.20); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; }

    .bar{
      width:100%;
      height:14px;
      border-radius:999px;
      background: rgba(255,255,255,.08);
      border:1px solid var(--line);
      overflow:hidden;
      margin-top:12px;
    }
    .fill{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(34,197,94,1), rgba(59,130,246,1));
      transition: width .25s ease;
    }

    .inputArea{ padding:16px 18px 10px; display:grid; gap:10px; }
    .inputRow{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    input{
      flex: 1 1 340px;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.25);
      color:var(--text);
      font-size:16px;
      outline:none;
    }
    input:focus{ border-color: rgba(59,130,246,.6); box-shadow: 0 0 0 4px rgba(59,130,246,.18); }

    .hint{
      color:var(--muted);
      font-size:12.5px;
      line-height:1.35;
      padding:0 18px 12px;
    }
    .toast{ min-height:18px; font-weight:800; font-size:13px; padding:0 18px 14px; }
    .toast.good{ color: var(--good); }
    .toast.warn{ color: var(--warn); }
    .toast.bad{ color: var(--bad); }

    .gridWrap{ padding: 0 18px 18px; }
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap:12px;
      max-height: 540px;
      overflow:auto;
      padding-right: 6px;
    }

    .cell{
      border:1px solid var(--line);
      background: rgba(0,0,0,.18);
      border-radius:16px;
      padding:10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      color: var(--muted);
      transition: transform .06s ease, background .2s ease, border-color .2s ease;
    }
    .cell:hover{ transform: translateY(-1px); background: rgba(255,255,255,.06); }

    .cell.found{
      color: var(--text);
      border-color: rgba(34,197,94,.35);
      background: rgba(34,197,94,.10);
    }

    .cell.revealed{
      color: var(--text);
      border-color: rgba(239,68,68,.35);
      background: rgba(239,68,68,.08);
    }
    .cell.revealed .name{
      color: var(--bad);
      font-weight: 900;
    }

    .left{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 0;
    }

    .num{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:12px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.2);
      border-radius:10px;
      padding:3px 7px;
      color: var(--text);
      min-width:110px;
      text-align:center;
      flex: 0 0 auto;
      white-space:nowrap;
    }

    .name{
      font-weight:800;
      color: inherit;
      white-space:normal;
      overflow:visible;
      text-overflow:clip;
      line-height:1.15;
      display:block;
    }

    .status{
      flex: 0 0 auto;
      font-size: 14px;
      opacity:.9;
      white-space:nowrap;
    }

    .masked{
      letter-spacing:.6px;
      font-weight:700;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">

<script>
  // --------- Utils ----------
  function normalize(str) {
    return (str || "")
      .trim()
      .toLowerCase()
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .replace(/[^a-z0-9]/g, "");
  }

  function lastName(fullName){
    const s = (fullName || "").trim();
    if (!s) return "";
    const parts = s.split(/\s+/).filter(Boolean);
    return parts[parts.length - 1] || s;
  }

  function buildAcceptedSet(fullName){
    const set = new Set();
    const full = normalize(fullName);
    const ln = normalize(lastName(fullName));

    if (full) set.add(full);
    if (ln) set.add(ln);

    set.add(full.replace(/-/g,""));
    set.add(ln.replace(/-/g,""));

    set.add(full.replace(/\s+/g,""));
    set.add(ln.replace(/\s+/g,""));

    // variantes "de / d‚Äô" (tr√®s permissif, mais pratique)
    set.add(full.replace(/de/g,""));
    set.add(full.replace(/d/g,""));

    return set;
  }

  // --------- Data ----------
  const editions = [
    { start:"1934",             coach:"Jack Harris",           period:"1934" },
    { start:"1934",             coach:"Robert De Veen",        period:"1934‚Äì1936" },
    { start:"1935",             coach:"Raymond Fran√ßois",      period:"1935‚Äì1936" },
    { start:"1936",             coach:"John Galbraith",        period:"1936‚Äì1938" },
    { start:"1938",             coach:"Raymond Fran√ßois",      period:"1938" },
    { start:"1938",             coach:"J√≥zsef Eisenhoffer",    period:"1938‚Äì1939" },
    { start:"1939",             coach:"John Galbraith",        period:"1939" },
    { start:"1939",             coach:"Richard Buisson",       period:"1939‚Äì1941" },
    { start:"1941",             coach:"Georges Beaucourt",     period:"1941‚Äì1942" },
    { start:"1942",             coach:"Anton Marek",           period:"1942‚Äì1947" },
    { start:"1948",             coach:"Nicolas Hibst",         period:"1948‚Äì1950" },
    { start:"1950",             coach:"Louis Dupal",           period:"1950‚Äì1953" },
    { start:"1953",             coach:"Anton Marek",           period:"1953‚Äì1956" },
    { start:"1956",             coach:"F√©lix Witkowski",       period:"1956‚Äì1958" },
    { start:"1956",             coach:"Karel Michlowski",      period:"1956‚Äì1958" },
    { start:"1958",             coach:"Jules Bigot",           period:"1958‚Äì1962" },
    { start:"1962",             coach:"√âlie Fruchart",         period:"1962‚Äì1969" },
    { start:"1969",             coach:"Arnold Sowinski",       period:"1969‚Äì1978" },
    { start:"1978",             coach:"Roger Lemerre",         period:"1978‚Äì1979" },
    { start:"1979",             coach:"Arnold Sowinski",       period:"1979‚Äì1981" },
    { start:"1981",             coach:"Jean S√©rafin",          period:"1981‚Äì1982" },
    { start:"1982",             coach:"G√©rard Houllier",       period:"1982‚Äì1985" },
    { start:"1985",             coach:"Joachim Marx",          period:"1985‚Äì1988" },
    { start:"1988",             coach:"Arnold Sowinski",       period:"1988" },
    { start:"1988",             coach:"Jean Parisseaux",       period:"1988‚Äì1989" },
    { start:"1989",             coach:"Philippe Redon",        period:"1989" },
    { start:"1989",             coach:"Marcel Husson",         period:"1989‚Äì1990" },
    { start:"1990",             coach:"Arnaud Dos Santos",     period:"1990‚Äì1992" },

    { start:"1992",             coach:"Patrice Bergues",       period:"1992‚Äì1996" },
    { start:"1996",             coach:"Slavo Muslin",          period:"1996‚Äìmars 1997" },
    { start:"mars 1997",        coach:"Roger Lemerre",         period:"mars 1997‚Äì1997" },
    { start:"1997",             coach:"Daniel Leclercq",       period:"1997‚Äìoct. 1999" },
    { start:"oct. 1999",        coach:"Fran√ßois Brisson",      period:"oct. 1999‚Äì2000" },
    { start:"2000",             coach:"Rolland Courbis",       period:"2000‚Äì2001" },
    { start:"f√©v. 2001",        coach:"Georges Tournay",       period:"f√©v.‚Äìmai 2001" },
    { start:"2001",             coach:"Jo√´l Muller",           period:"2001‚Äì23 janv. 2005" },
    { start:"24 janv. 2005",    coach:"Francis Gillot",        period:"24 janv. 2005‚Äì28 mai 2007" },
    { start:"5 juin 2007",      coach:"Guy Roux",              period:"5 juin‚Äì25 ao√ªt 2007" },
    { start:"25 ao√ªt 2007",     coach:"Jean-Pierre Papin",     period:"25 ao√ªt 2007‚Äì27 mai 2008" },
    { start:"27 mai 2008",      coach:"Jean-Guy Wallemme",     period:"27 mai 2008‚Äì2 janv. 2011" },
    { start:"2 janv. 2011",     coach:"L√°szl√≥ B√∂l√∂ni",         period:"2 janv.‚Äì1 juin 2011" },
    { start:"1 juin 2011",      coach:"Jean-Louis Garcia",     period:"1 juin 2011‚Äì24 sept. 2012" },
    { start:"24 sept. 2012",    coach:"√âric Sikora",           period:"24 sept. 2012‚Äì25 juin 2013" },
    { start:"18 juil. 2013",    coach:"Antoine Kombouar√©",     period:"18 juil. 2013‚Äì30 mai 2016" },
    { start:"13 juin 2016",     coach:"Alain Casanova",        period:"13 juin 2016‚Äì20 ao√ªt 2017" },
    { start:"20 ao√ªt 2017",     coach:"√âric Sikora",           period:"20 ao√ªt 2017‚Äì18 mai 2018" },
    { start:"mai 2018",         coach:"Philippe Montanier",    period:"mai 2018‚Äìf√©v. 2020" },
    { start:"f√©v. 2020",        coach:"Franck Haise",          period:"f√©v. 2020‚Äìmai 2024" },
    { start:"juin 2024",        coach:"Will Still",            period:"juin 2024‚Äìmai 2025" },
    { start:"juin 2025",        coach:"Pierre Sage",           period:"depuis juin 2025" },
  ];

  const TOTAL = editions.length;
  document.getElementById("totalTop").textContent = String(TOTAL);

  // alias accept√©s par entr√©e
  const acceptedByIndex = editions.map(e => buildAcceptedSet(e.coach));

  // map alias -> indices possibles (pour r√©soudre en "ordre libre")
  const aliasToIndices = new Map();
  acceptedByIndex.forEach((set, i) => {
    for (const a of set) {
      if (!aliasToIndices.has(a)) aliasToIndices.set(a, []);
      aliasToIndices.get(a).push(i);
    }
  });

  // --------- State ----------
  const foundIdx = new Set();
  let timerInterval = null;
  let startTs = null;
  let elapsedMs = 0;
  let isPaused = false;
  let isFinished = false;
  let isGivenUp = false;

  // --------- Timer ----------
  const timerEl = document.getElementById("timer");
  const btnPause = document.getElementById("btnPause");

  function fmtTimeFromMs(ms) {
    const seconds = Math.floor(ms / 1000);
    const m = Math.floor(seconds / 60);
    const s = seconds % 60;
    return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
  }
  function renderTimer() {
    timerEl.textContent = fmtTimeFromMs(elapsedMs + (startTs ? (Date.now() - startTs) : 0));
  }
  function stopTimerIntervalOnly() {
    if (timerInterval) clearInterval(timerInterval);
    timerInterval = null;
  }
  function startTimerIfNeeded() {
    if (isFinished || isPaused || isGivenUp) return;
    if (timerInterval) return;
    if (!startTs) startTs = Date.now();
    timerInterval = setInterval(renderTimer, 250);
  }
  function stopTimer() {
    if (startTs) { elapsedMs += (Date.now() - startTs); startTs = null; }
    stopTimerIntervalOnly();
    renderTimer();
  }
  function resetTimer() {
    stopTimerIntervalOnly();
    startTs = null;
    elapsedMs = 0;
    isPaused = false;
    isFinished = false;
    isGivenUp = false;
    btnPause.disabled = false;
    btnPause.textContent = "‚è∏Ô∏è Pause";
    timerEl.textContent = "00:00";
  }
  function pauseTimer() {
    if (isFinished || isGivenUp || isPaused) return;
    if (startTs) { elapsedMs += (Date.now() - startTs); startTs = null; }
    stopTimerIntervalOnly();
    isPaused = true;
    btnPause.textContent = "‚ñ∂Ô∏è Reprendre";
    setToast("warn", "‚è∏Ô∏è Timer en pause.");
  }
  function resumeTimer() {
    if (isFinished || isGivenUp || !isPaused) return;
    isPaused = false;
    startTs = Date.now();
    btnPause.textContent = "‚è∏Ô∏è Pause";
    setToast("", "");
    startTimerIfNeeded();
  }
  function togglePause() {
    if (isFinished || isGivenUp) return;
    if (isPaused) resumeTimer();
    else pauseTimer();
  }

  // --------- UI ----------
  const input = document.getElementById("input");
  const toast = document.getElementById("toast");
  const countEl = document.getElementById("count");
  const fillEl = document.getElementById("fill");
  const gridEl = document.getElementById("grid");
  const scoreEl = document.getElementById("score");
  const btnGiveUp = document.getElementById("btnGiveUp");
  const btnSubmit = document.getElementById("btnSubmit");

  function setToast(type, msg) {
    toast.className = "toast " + (type || "");
    toast.textContent = msg || "";
  }

  function updateStats() {
    const n = foundIdx.size;
    countEl.textContent = `${n} / ${TOTAL}`;
    scoreEl.textContent = n;
    fillEl.style.width = `${(n / TOTAL) * 100}%`;
  }

  function buildGrid() {
    gridEl.innerHTML = "";
    editions.forEach((e, i) => {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.id = `cell-${i}`;
      cell.innerHTML = `
        <div class="left">
          <div class="num">${e.start}</div>
          <div class="name masked" id="name-${i}">??????</div>
        </div>
        <div class="status" id="status-${i}">‚Äî</div>
      `;
      gridEl.appendChild(cell);
    });
  }

  function revealIndex(i, mode /* "found" | "revealed" */) {
    const e = editions[i];
    if (!e) return;

    const cell = document.getElementById(`cell-${i}`);
    const nameEl = document.getElementById(`name-${i}`);
    const statusEl = document.getElementById(`status-${i}`);

    cell.classList.add(mode === "found" ? "found" : "revealed");
    cell.classList.remove(mode === "found" ? "revealed" : "found");

    nameEl.textContent = e.coach;
    nameEl.classList.remove("masked");

    statusEl.textContent = mode === "found" ? `‚úÖ ¬∑ ${e.period}` : "‚ùå";
  }

  function revealMissingSolutions() {
    editions.forEach((_, i) => {
      if (foundIdx.has(i)) return;
      revealIndex(i, "revealed");
    });
  }

  function giveUp() {
    if (isFinished || isGivenUp) return;

    isGivenUp = true;
    stopTimer();

    btnPause.disabled = true;
    btnPause.textContent = "‚èπÔ∏è Stop";
    input.disabled = true;
    btnSubmit.disabled = true;

    revealMissingSolutions();

    const n = foundIdx.size;
    setToast("bad", `üè≥Ô∏è Abandon : ${n}/${TOTAL} trouv√©s en ${timerEl.textContent}. Solutions affich√©es en rouge.`);
  }

  function finish() {
    isFinished = true;
    stopTimer();

    btnPause.disabled = true;
    btnPause.textContent = "üèÅ Termin√©";
    btnGiveUp.disabled = true;
    input.disabled = true;
    btnSubmit.disabled = true;

    setToast("good", `üèÜ ${TOTAL}/${TOTAL} ! Liste compl√©t√©e en ${timerEl.textContent} !`);
  }

  function pickIndexForAlias(norm){
    const list = aliasToIndices.get(norm);
    if (!list || !list.length) return -1;

    for (const i of list) if (!foundIdx.has(i)) return i;
    return -1;
  }

  function validateCoach(raw) {
    const norm = normalize(raw);
    if (!norm) return;

    const idx = pickIndexForAlias(norm);

    if (idx === -1) {
      if (aliasToIndices.has(norm)) {
        setToast("warn", "‚ö†Ô∏è D√©j√† trouv√© (toutes les entr√©es correspondant √† ce nom sont d√©j√† valid√©es).");
      } else {
        setToast("bad", "‚ùå Entra√Æneur non reconnu (ou orthographe non reconnue).");
      }
      return;
    }

    startTimerIfNeeded();

    foundIdx.add(idx);
    revealIndex(idx, "found");
    updateStats();

    const e = editions[idx];
    setToast("good", `‚úÖ Bien jou√© : ${e.coach} ¬∑ ${e.period}.`);

    const cell = document.getElementById(`cell-${idx}`);
    cell && cell.animate(
      [{ transform:"translateY(0)" }, { transform:"translateY(-2px)" }, { transform:"translateY(0)" }],
      { duration: 160, easing: "ease-out" }
    );
    cell && cell.scrollIntoView({ behavior:"smooth", block:"nearest" });

    if (foundIdx.size === TOTAL) finish();
  }

  function submit() {
    if (isGivenUp) {
      setToast("warn", "üè≥Ô∏è Partie abandonn√©e. Clique sur ¬´ Recommencer ¬ª pour rejouer.");
      input.value = "";
      return;
    }
    if (isPaused) {
      setToast("warn", "‚è∏Ô∏è Le timer est en pause. Clique sur ¬´ Reprendre ¬ª pour continuer.");
      input.value = "";
      input.focus();
      return;
    }

    const raw = input.value;
    input.value = "";
    input.focus();

    const norm = normalize(raw);
    if (!norm) { setToast("warn", "‚ö†Ô∏è Tape un entra√Æneur."); return; }

    validateCoach(raw);
  }

  function resetQuiz() {
    foundIdx.clear();

    buildGrid();
    updateStats();
    setToast("", "");
    resetTimer();

    input.disabled = false;
    btnSubmit.disabled = false;
    btnGiveUp.disabled = false;

    input.value = "";
    input.focus();
  }

  let autoT = null;

  function isAnyAliasPrefix(typed){
    if (!typed) return false;
    for (const k of aliasToIndices.keys()) {
      if (k.startsWith(typed) && k !== typed) return true;
    }
    return false;
  }

  function autoTryValidate() {
    if (isPaused || isFinished || isGivenUp) return;

    const raw = input.value;
    const norm = normalize(raw);
    if (!norm) return;

    if (isAnyAliasPrefix(norm)) return;

    if (aliasToIndices.has(norm)) {
      input.value = "";
      validateCoach(raw);
      input.focus();
    }
  }

  input.addEventListener("input", () => {
    clearTimeout(autoT);
    autoT = setTimeout(autoTryValidate, 120);
  });

  // Events
  btnSubmit.addEventListener("click", submit);
  document.getElementById("btnReset").addEventListener("click", resetQuiz);
  btnPause.addEventListener("click", togglePause);
  btnGiveUp.addEventListener("click", giveUp);
  input.addEventListener("keydown", (e) => { if (e.key === "Enter") submit(); });

  const btnHome = document.getElementById("btnHome");
  btnHome.addEventListener("click", () => {
    window.location.href = "index.html";
  });

  // init
  buildGrid();
  updateStats();
  input.focus();
</script>
